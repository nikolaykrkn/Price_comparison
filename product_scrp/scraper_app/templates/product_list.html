{% extends "base.html" %}

{% block content %}

<table class="table table-striped">
	<tr><th>Name</th><th>Brand</th><th>Color</th><th>Price</th></tr>
	{% for product in product_list %}

	<tr>
		<td>{{product}}</td>
		<td>{{ product.brand }}</td>
		<td>{{ product.color }}</td>
		<td>{{ product.price }}</td>
	</tr>

	{% endfor %}

</table>


{% endblock %}
