{% extends "base.html" %}

{% block content %}

<table class="table table-striped">
	<tr><th>Name</th><th>Brand</th><th>Color</th><th>Price</th><th>Links</th></tr>
	{% for competitor in competitor_list %}

	<tr>
		<td>{{competitor}}</td>
		<td>{{ competitor.brand }}</td>
		<td>{{ competitor.color }}</td>
		<td>{{ competitor.price }}</td>
		<td><a href="{{ competitor.site }}" target="_blank">link</a></td>
	</tr>

	{% endfor %}

</table>


{% endblock %}
